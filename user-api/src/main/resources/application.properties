#JWT CONFIG
user.jwt.secret=tokenSignatureSequenceForUserApiPicPayChallenge20201112
user.jwt.expiration=86400000
user.jwt.issuer=API USER PICPAY SOFTWARE ENGINEER CHALLENGE
#DATABASE
spring.user-api.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.user-api.datasource.jdbcUrl=${PG_CONNECTION:jdbc:postgresql://postgres:5432/db_user}
spring.user-api.datasource.username=${PG_USER:user}
spring.user-api.datasource.password=${PG_PASSWORD:password}
spring.user-api.datasource.driver-class-name=org.postgresql.Driver
spring.user-api.datasource.connection-test-query=SELECT 1
spring.user-api.datasource.minimum-idle=10
spring.user-api.datasource.maximum-pool-size=50
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.main.allow-bean-definition-overriding=true